<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Now Button</title>
</head>
<body>

  <script>
    function makeCall() {
        const phoneNumber = '+1234567890';
        
        // Detect if the device is mobile
        const isMobileDevice = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        
        if (isMobileDevice) {
            // Use 'tel:' protocol for mobile devices
            window.location.href = `tel:${phoneNumber}`;
        } else {
            // Provide instructions for non-mobile devices
            alert('This feature is only available on mobile devices. Please try on your smartphone.');
        }
    }
</script>

<button onclick="makeCall()" 
        style="padding: 15px 30px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
    Call Now
</button>



</body>
</html>
